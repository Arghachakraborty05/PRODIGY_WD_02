<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
    <title>TimeZone - Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>TimeZone</h1>
    </header>
    <div class="heading-quote">“Make every second count...”</div>

    <main class="container">
        <div class="stopwatch" id="display">00:00:00</div>
        <div class="controls">
            <button id="startStop" class="start">Start</button>
            <button id="reset" class="transparent-btn">Reset</button>
            <button id="lap" class="transparent-btn">Lap</button>
        </div>
        <div class="laps-wrapper">
              <div class="scroll-container">
                <ul class="laps" id="laps"></ul>
            </div>
          <button id="clearLaps" class="transparent-btn">Clear</button>
    </div>
    </main>

    <footer>
        &copy; 2025 TimeZone. All rights reserved.
    </footer>

    <script src="assets/script.js"></script>

</body>

</html>
